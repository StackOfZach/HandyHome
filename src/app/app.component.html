<ion-app>
  <!-- Splash Screen -->
  <div *ngIf="showSplash" class="splash-container bg-white">
    <!-- Animated color blobs (Tailwind enhanced) -->
    <div class="pointer-events-none absolute inset-0 overflow-hidden">
      <div
        class="absolute -top-16 -left-10 w-72 h-72 bg-gradient-to-tr from-sky-400 to-indigo-500 opacity-40 rounded-full blur-3xl animate-blob"
      ></div>
      <div
        class="absolute -bottom-20 -right-6 w-80 h-80 bg-gradient-to-tr from-fuchsia-400 to-rose-500 opacity-35 rounded-full blur-3xl animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-tr from-emerald-400 to-teal-500 opacity-30 rounded-full blur-3xl animate-blob animation-delay-4000"
      ></div>
    </div>

    <div class="splash-content">
      <div class="splash-card">
        <div class="logo-container">
          <img src="assets/HandyHome.png" alt="HandyHome" class="logo" />
        </div>
        <h1 class="brand">HandyHome</h1>
        <p class="tagline">Fast, reliable home services near you</p>

        <div class="loading-spinner">
          <ion-spinner name="crescent"></ion-spinner>
        </div>

        <div class="progress">
          <span></span>
        </div>

        <p class="loading-text">Setting things up...</p>
      </div>
    </div>
  </div>

  <!-- Main App Content -->
  <ion-router-outlet *ngIf="!showSplash"></ion-router-outlet>
</ion-app>
