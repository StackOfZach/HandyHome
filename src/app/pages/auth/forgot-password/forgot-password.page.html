<ion-content
  class="bg-gradient-to-br from-handy-blue-50 via-white to-handy-blue-100 min-h-screen"
>
  <div class="floating-blob blob-blue"></div>
  <div class="floating-blob blob-yellow"></div>

  <div class="max-w-md mx-auto px-6 py-12">
    <div
      class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/40"
    >
      <div class="flex items-start mb-4">
        <div
          class="w-10 h-10 bg-handy-blue-100 rounded-full flex items-center justify-center mr-3"
        >
          <ion-icon
            name="lock-closed"
            class="text-handy-blue-600 text-xl"
          ></ion-icon>
        </div>
        <div class="flex-1">
          <h1 class="text-2xl font-extrabold text-gray-800">Forgot Password</h1>
          <p class="text-gray-500 text-sm mt-1">
            We'll email you a secure link to reset your password.
          </p>
        </div>
      </div>

      <div class="info-banner">
        <ion-icon name="information-circle"></ion-icon>
        <span class="ml-2"
          >Check your Spam/Junk folder if you don't see the email.</span
        >
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="sendResetLink()"
        novalidate
        class="mt-4"
      >
        <div class="mb-4">
          <label class="block text-sm font-semibold text-handy-navy-700 mb-2"
            >Email Address</label
          >
          <ion-input
            type="email"
            formControlName="email"
            fill="outline"
            placeholder="you@example.com"
            class="ion-input-rounded"
          ></ion-input>
          <div
            class="text-red-500 text-xs mt-1 flex items-center"
            *ngIf="form.controls.email.touched && form.controls.email.invalid"
          >
            <ion-icon name="warning-outline" class="mr-1"></ion-icon>
            Please enter a valid email address
          </div>
        </div>

        <button
          type="submit"
          class="btn-primary w-full"
          [disabled]="form.invalid || isSubmitting"
        >
          <span *ngIf="!isSubmitting" class="flex items-center justify-center">
            <ion-icon name="send" class="mr-2"></ion-icon>
            Send Reset Link
          </span>
          <span *ngIf="isSubmitting" class="flex items-center justify-center">
            <ion-spinner name="crescent" class="mr-2"></ion-spinner>
            Sending...
          </span>
        </button>

        <button
          type="button"
          class="btn-secondary w-full mt-3"
          [routerLink]="['/pages/auth/login']"
        >
          Back to Login
        </button>
      </form>
    </div>
  </div>
</ion-content>
